syntax = "proto3";

package protocol;

option java_package = "org.kcoin.protos"; //Specify the name of the package that generated the Java file
option java_outer_classname = "KcoinInventoryItems"; //Specify the class name of the generated Java file
option go_package = "github.com/osiz-blockchainapp/grpc-gateway/core";

message InventoryItems {
  int32 type = 1;
  repeated bytes items = 2;
}